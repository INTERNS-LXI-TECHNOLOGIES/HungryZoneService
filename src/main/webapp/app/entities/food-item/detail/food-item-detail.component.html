<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="foodItem">
      <h2 data-cy="foodItemDetailsHeading"><span>Food Item</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ foodItem.id }}</span>
        </dd>
        <dt><span>Quandity</span></dt>
        <dd>
          <span>{{ foodItem.quandity }}</span>
        </dd>
        <dt><span>Unit</span></dt>
        <dd>
          <span>{{ foodItem.unit }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/food-item', foodItem.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
