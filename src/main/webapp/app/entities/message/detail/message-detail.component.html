<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="message">
      <h2 data-cy="messageDetailsHeading"><span>Message</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ message.id }}</span>
        </dd>
        <dt><span>User Login</span></dt>
        <dd>
          <span>{{ message.userLogin }}</span>
        </dd>
        <dt><span>Chat Date</span></dt>
        <dd>
          <span>{{ message.chatDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Text Message</span></dt>
        <dd>
          <span>{{ message.textMessage }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <div *ngIf="message.user">
            <a [routerLink]="['/order', message.user.id, 'view']">{{ message.user?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/message', message.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
